<!DOCTYPE html>
<html lang="bn">
<head>
    <title>যোগাযোগ - As-Sunnah Foundation</title>
    <!-- এখানে "সকল পেজের জন্য প্রয়োজনীয় CSS ও JS লিংক" বসবে -->
</head>
<body class="bg-gray-50">
    <!-- Header Code এখানে বসবে -->
    <main class="container mx-auto px-4 py-12">
        <h1 class="text-4xl font-bold text-center mb-12">যোগাযোগ করুন</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
            <!-- Contact Form -->
            <div class="bg-white p-8 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold text-green-700 mb-6">বার্তা পাঠান</h2>
                <form action="#" method="POST">
                    <div class="mb-4"><label for="name" class="block mb-2">নাম</label><input type="text" id="name" class="w-full p-2 border rounded"></div>
                    <div class="mb-4"><label for="email" class="block mb-2">ইমেইল</label><input type="email" id="email" class="w-full p-2 border rounded"></div>
                    <div class="mb-6"><label for="message" class="block mb-2">বার্তা</label><textarea id="message" rows="5" class="w-full p-2 border rounded"></textarea></div>
                    <button type="submit" class="bg-green-600 text-white px-6 py-3 rounded-full hover:bg-green-700">পাঠান</button>
                </form>
            </div>
            <!-- Map and Info -->
            <div>
                <div class="mb-8">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3651.897354922986!2d90.38697361536761!3d23.75097939467104!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755b8bcd681372b%3A0x5c2b8755e362497e!2sDhaka!5e0!3m2!1sen!2sbd!4v1672648981441!5m2!1sen!2sbd" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="rounded-lg shadow-md"></iframe>
                </div>
                <div class="bg-white p-8 rounded-lg shadow-md">
                    <h3 class="text-xl font-bold mb-4">আমাদের ঠিকানা</h3>
                    <p>বাড়ি #১২, রোড #৫, ব্লক #বি, ঢাকা-১২১৯</p>
                    <p><strong>ইমেইল:</strong> info@assunnahfoundation.org</p>
                    <p><strong>ফোন:</strong> +880 123 456 7890</p>
                </div>
            </div>
        </div>
    </main>
    <!-- Footer Code এখানে বসবে -->
    <script src="script.js"></script>
</body>
</html>
